name: student_deals
description: A Flutter app for student deals with admin product management and authentication.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  cupertino_icons: ^1.0.6
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0
  image_picker: ^1.0.4
  flutter_svg: ^2.0.7
  provider: ^6.1.1
  font_awesome_flutter: ^10.6.0
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.7
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.4
  cloud_functions: ^4.7.6
  url_launcher: ^6.2.6
  file_picker: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/g-logo.png
    - assets/config.env
